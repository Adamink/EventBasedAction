lr: 0.001
epochs: 0
batch_size: 4

experiment: action
dataset: dataset.pose7500.FasterPose7500

train_dataset_args:
  data_dir: /mnt/hdd/wuxiao/DHP19/pose7500numpy
  mode: train
  cameras:
   - 2
   - 3
  use_percentage: 100
  experiment: short
  window_size: 10
  step_size: 5

test_dataset_args:
  data_dir: /mnt/hdd/wuxiao/DHP19/pose7500numpy
  mode: test
  cameras:
   - 2
   - 3
  use_percentage: 100
  experiment: short
  window_size: 10
  step_size: 5

model: model.action.DeepLSTM
model_args:
  arch: GRU
  fc_size:
    - 1024
    - 1024
    - 26
  num_classes: 33
  paths:
    - feat
    - heat
    - pose
  pretrain_pth: /mnt/hdd/wuxiao/winter/checkpoints/mm_cnn/1130_01:03:49_model.pt
  arch_option: 3
  mean_after_fc: True
optimizer: torch.optim.Adam
scheduler: torch.optim.lr_scheduler.ReduceLROnPlateau
scheduler_args:
  mode: min
  factor: 0.1
  patience: 5
  verbose: True

criterion: torch.nn.functional.cross_entropy
metric: utils.losses.accuracy
test_interval: 1
max_metric: True
trainer: utils.trainer.train

stages:
 - {epoch: 0, operation: fix_cnn}
 - {epoch: 20, operation: unfix_cnn}
 